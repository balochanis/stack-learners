<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

<h1 class="title">Welcome to My Mark Sheet</h1>

<div class="marksheet-form">
    <ul>
        <li>
            <label for="englishMarks">English Marks:</label>
            <input type="number" name="englishMarks" id="englishMarks" placeholder="English Marks" value="73" />
        </li>
        <li>
            <label for="urduMarks">Urdu Marks:</label>
            <input type="number" name="urduMarks" id="urduMarks" placeholder="Urdu Marks" value="65"/>
            <p class="error"></p>

        </li>
        <li>
            <label for="mathMarks">Math Marks:</label>
            <input type="number" name="mathMarks" id="mathMarks" placeholder="Math Marks" value="54"/>
            <p class="error"></p>

        </li>
        <li>
            <label for="totalMarks">Total Marks:</label>
            <input type="number" name="totalMarks" id="totalMarks" placeholder="Total Marks" disabled   />
        </li>

        <li>
            <label for="obtainedMarks">Obtained Marks:</label>
            <input type="number" name="obtainedMarks" id="obtainedMarks" placeholder="Obtained Marks" disabled   />
        </li>
        
        <li>
            <label for="percentage">Percentage</label>
            <input type="number" name="percentage" id="percentage" placeholder="Percentage" disabled   />
        </li>

        <li>
            <label for="grade">Grade:</label>
            <input type="number" name="grade" id="grade" placeholder="Grade" disabled   />
        </li>

        <li>
            <label for="remarks">Remarks</label>
            <input type="number" name="remarks" id="remarks" placeholder="Remarks" disabled   />
        </li>

        <li>
            <button id="calculateBtn" onclick="calculate()">Calculate</button>
            <button id="resetBtn">Reset</button>
        </li>
        <li id="message"></li>

    </ul>
</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
